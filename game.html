<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="game.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link
        href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Chewy|Fredoka+One|Julius+Sans+One|Luckiest+Guy|Press+Start+2P|Righteous"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Faster+One|Monofett|Zilla+Slab+Highlight"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="symbols">
        <div>
            <img  src="" id="pl1symbol" style="width:100px; height: 100px; float: left;">
        </div>
        <div>
            <img src="" id="pl2symbol" style="width:100px; height: 100px; float: right;">
        </div>
    </div>
    <div class="gameboard">
        <table>
            <tr>
                <td class="boxes" id="topleft" onclick="draw(this,this.id);"></td>
                <td class="boxes" id="topmid" onclick="draw(this,this.id);"></td>
                <td class="boxes" id="topright" onclick="draw(this,this.id);"></td>
            </tr>

            <tr>
                <td class="boxes" id="centerleft" onclick="draw(this,this.id);"></td>
                <td class="boxes" id="centermid" onclick="draw(this,this.id);"></td>
                <td class="boxes" id="centerright" onclick="draw(this,this.id);"></td>
            </tr>

            <tr>
                <td class="boxes" id="bottomleft" onclick="draw(this,this.id);"></td>
                <td class="boxes" id="bottommid" onclick="draw(this,this.id);"></td>
                <td class="boxes" id="bottomright" onclick="draw(this,this.id);"></td>
            </tr>
        </table>
    </div>
    

    <div>
        <div class="player" id="leftplayer">
            <div id="leftplayername">
                <h1 id="name1"></h1>
            </div>

            <div class="score" id="leftscore">
                <h1 id="leftscorenum">
                    0
                </h1>
            </div>
        </div>

        <div class="player" id="rightplayer">
            <div id="rightplayername">
                <h1 id="name2"></h1>
            </div>
            <div class="score" id="rightscore">
                <h1 id="rightscorenum">
                    0
                </h1>
            </div>
        </div>
    </div>
    <div>
        <hr id="line" />
    </div>

    <div id="choose_symbol_box" style="display:none;">
        <h1 id="symbolmsg"></h1>
        <h2>You won Toss please select your symbol:</h2>
        <img id="circlesymbol" src="circle.png" onclick="symbolsetter(this.src); hidethem('choose_symbol_box')">
        <img id="crosssymbol" src="cross.png" onclick="symbolsetter(this.src); hidethem('choose_symbol_box')">
    </div>

    <div id="msgbox">
        <button id="closebtn">X</button>
        <h1 id="msgcontent">
        </h1>
        <button id="multipurposebtn" onclick="hidethem();">close me</button>
    </div>

    <div id="wonpopup"></div>
    <canvas id="canvas"></canvas>
</body>
<script src="tictactoe.js"></script>

</html>
